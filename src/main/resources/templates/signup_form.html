<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	

</head>
<body>

	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>User Registration</h2>
				<form th:action="@{/process_register}" method="post" th:object="${user}">
					<div class="form-row">
						<div class="col-md-6 form-group">
							<label>E-mail</label>
							<input type="email" class="form-control" th:field="*{email}" required minlength="5"
								maxlength="50" /><br />
						</div>
						<div class="col-md-8 form-group">
							<label>Password</label>
							<input type="password" class="form-control" th:field="*{password}" required minlength="8"
								maxlength="64" /><br />
						</div>
						<div class="col-md-6 form-group">
							<label>First Name</label>
							<input type="text" class="form-control" th:field="*{first_name}" required minlength="3"
								maxlength="20" /><br />
						</div>
						<div class="col-md-6 form-group"></div>
						<label>Last Name</label>
						<input type="text" class="form-control" th:field="*{last_name}" required minlength="2"
							maxlength="20" /><br />
					</div>
					<button style="margin-top: 20px;" type="submit" class="btn btn-primary btn-block mt-5">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
